{% extends 'petstore413/base.html' %}
{% block title %} Pet Details {% endblock %}
{% block content %}
        <h1>Pets Detail Page</h1>
        <p>Name : <h2>{{ pet.name }}</h2></p>
        <p>Breed : {{ pet.breed }}</p>
        <p>Description : {{ pet.description }}</p>
        <p>Age : {{ pet.age }}</p>
        <p>Image : 
            {% if pet.image %}
            <img src="{{ pet.image.url }}" alt="{{ pet.name }}">
            {% endif %}
        </p>
{% endblock %}
