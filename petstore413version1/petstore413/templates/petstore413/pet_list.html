{% extends 'petstore413/base.html' %}
{% block title %} Pet List {% endblock %}
{% block content %}
        <h2>List of pets</h2>
        <ul>
        {% for pet in pets %}
            <li><a href="{% url 'pet_detail' pet.pk %}">{{pet.name}}</a></li>
        {% endfor %}
        </ul>
{% endblock %}
