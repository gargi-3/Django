{% extends 'petstore413/base.html' %}
{% block title %} Product List {% endblock %}
{% block content %}
        <h2>List of products</h2>
        <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product.pk %}">{{product.name}}</a></li>
        {% endfor %}
        </ul>
{% endblock %}
